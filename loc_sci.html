<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Behind Your Pincode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #0066ff;
            --secondary: #ff00e4;
            --dark: #0a0a1a;
            --light: #e0f7ff;
            --accent: #00ff88;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: var(--light);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* 3D Animated Background */
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow), 0 0 50px rgba(0, 212, 255, 0.2);
            padding: 40px;
            margin: 40px 0;
            transform-style: preserve-3d;
            animation: fadeIn 1s ease-out, floatContainer 8s ease-in-out infinite alternate;
            transition: var(--transition);
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        @keyframes floatContainer {
            0% { transform: translateY(0) rotateX(0); }
            100% { transform: translateY(-20px) rotateX(3deg); }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            grid-column: 1 / -1;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: titleUnderline 2s 0.5s forwards;
        }

        @keyframes titleUnderline {
            to { transform: scaleX(1); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(224, 247, 255, 0.8);
            margin-bottom: 40px;
            max-width: 700px;
            text-align: center;
            line-height: 1.7;
            grid-column: 1 / -1;
        }

        /* Map Container */
        .map-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: var(--dark);
        }

        .map-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0 40px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        input {
            padding: 18px 25px;
            width: 300px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            border-radius: 50px 0 0 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            outline: none;
            font-family: 'Montserrat', sans-serif;
        }

        input::placeholder {
            color: rgba(224, 247, 255, 0.5);
        }

        input:focus {
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        .footer {
            margin-top: 20px;
            color: rgba(224, 247, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            grid-column: 1 / -1;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="bg-elements">
        <div class="bg-particle" style="width: 30px; height: 30px; top: 10%; left: 50%; animation-duration: 10s;"></div>
        <div class="bg-particle" style="width: 20px; height: 20px; top: 60%; left: 20%; animation-duration: 12s;"></div>
        <div class="bg-particle" style="width: 40px; height: 40px; top: 70%; left: 80%; animation-duration: 8s;"></div>
    </div>

    <div class="container">
        <h1>Science Behind Your Pincode</h1>
        <div class="subtitle">
            Discover the fascinating scientific facts and data behind any location with just your pincode!
        </div>
        <div class="search-box">
            <input type="text" id="pincode" placeholder="Enter Pincode" />
            <button id="searchBtn">Search</button>
        </div>

        <div id="map" class="map-container"></div>

        <div class="footer">
            Made with ðŸ’™ by <a href="https://yourwebsite.com" target="_blank">Your Name</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the Leaflet map
        let map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to update map on pincode search
        document.getElementById("searchBtn").addEventListener("click", function() {
            const pincode = document.getElementById("pincode").value;

            if (pincode && pincode.length === 6) {
                // Use a mock API to fetch lat/long for pincode (replace with actual service)
                fetch(`https://api.example.com/getLocation?pin=${pincode}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.latitude && data.longitude) {
                            map.setView([data.latitude, data.longitude], 12);
                            L.marker([data.latitude, data.longitude]).addTo(map)
                                .bindPopup(`Location: ${pincode}`).openPopup();
                        } else {
                            alert("No data found for this pincode");
                        }
                    })
                    .catch(() => alert("Error fetching location data."));
            } else {
                alert("Please enter a valid 6-digit pincode.");
            }
        });
    </script>
</body>
</html>
