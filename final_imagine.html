<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #00cec9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f0f1a;
            color: var(--light);
            cursor: none;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(253, 121, 168, 0.15) 0%, transparent 40%);
            z-index: -1;
            animation: gradientMove 20s ease infinite alternate;
        }

        @keyframes gradientMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar with glass morphism effect */
        .sidebar {
            width: 280px;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 15px;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        .category-btn {
            padding: 14px 20px;
            background: rgba(108, 92, 231, 0.1);
            color: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 15px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: var(--transition);
        }

        .category-btn:hover {
            background: rgba(108, 92, 231, 0.3);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn.active {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            font-weight: 600;
        }

        .category-btn i {
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: rgba(15, 15, 26, 0.5);
        }

        /* Search bar with glow effect */
        .search-container {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .search-container:focus-within {
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--light);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-btn {
            padding: 0 25px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            letter-spacing: 1px;
        }

        .active-category {
            padding: 15px 0;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .active-category::after {
            content: "";
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* Video grid with fancy cards */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
            border-color: rgba(108, 92, 231, 0.3);
        }

        .video-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.1), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.1);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .video-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .play-icon::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid white;
            margin-left: 5px;
        }

        .video-info {
            padding: 20px;
            position: relative;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 18px;
            transition: var(--transition);
        }

        .video-card:hover .video-title {
            color: var(--accent);
        }

        .video-category {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: inline-block;
            padding: 6px 12px;
            background: rgba(108, 92, 231, 0.2);
            border-radius: 20px;
            margin-top: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .video-card:hover .video-category {
            background: rgba(108, 92, 231, 0.4);
            color: white;
        }

        /* User info section */
        .user-info {
            margin-top: auto;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .username {
            margin-bottom: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Corrected logout button with id */
        .logout-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transform: translateY(-2px);
        }

        /* Info button and iframe */
        .info-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }

        .iframe-container {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 350px;
            height: 450px;
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-origin: bottom left;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Custom cursor */
        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s, width 0.1s, height 0.1s;
        }

        .cursor-dot.active {
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(253, 121, 168, 0.8);
        }

        .cursor-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            overflow: hidden;
        }

        .trail-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(108, 92, 231, 0.4);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .main-content {
                padding: 20px;
            }

            .iframe-container {
                width: 300px;
                height: 400px;
                bottom: 80px;
                left: 20px;
            }
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .info-btn {
                bottom: 20px;
                left: 20px;
                padding: 10px 20px;
            }

            .iframe-container {
                width: 280px;
                height: 380px;
                bottom: 70px;
                left: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-trail"></div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">AdptivEd</div>
            <div class="category-buttons">
                <button class="category-btn active" onclick="filterVideos('all')">
                    <i class="fas fa-globe"></i> All Videos
                </button>
                <a href="http://127.0.0.1:5000">
                    <button class="category-btn">
                        <i class="fas fa-film"></i> Entertainment
                    </button>
                </a>
                <button class="category-btn" onclick="navigateTo('loc.html')">
                    <i class="fas fa-atom"></i> Sci-Loc
                </button>
                <button class="category-btn" onclick="navigateTo('scratch.html')">
                    <i class="fas fa-book"></i> Notes
                </button>
                <button class="category-btn" onclick="filterVideos('nature')">
                    <i class="fas fa-leaf"></i> Nature
                </button>
                <button class="category-btn" onclick="filterVideos('tech')">
                    <i class="fas fa-microchip"></i> Technology
                </button>
                <button class="category-btn" onclick="navigateTo('mentalwellbeing.html')">
                    <i class="fas fa-brain"></i> Mental Health
                </button>
                <button class="category-btn" onclick="navigateTo('quiz.html')">
                    <i class="fas fa-question-circle"></i> Quiz
                </button>
            </div>

            <div class="user-info">
                <div class="username">Welcome, <span id="username-display"></span></div>
                <!-- Added id 'logoutBtn' here -->
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search videos..." id="searchInput" onkeyup="searchVideos()">
                <button class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="active-category" id="activeCategory">All Videos</div>

            <div class="videos-grid" id="videosGrid">
                <!-- Video cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <button class="info-btn" onclick="toggleIframe()">
        <i class="fas fa-robot"></i> AI Assistant
    </button>
    <div class="iframe-container" id="iframeContainer">
        <iframe src="./chatbot.html" id="infoIframe"></iframe>
    </div>

    <script>
        // Sample video data - replace with your actual videos
        const videos = [
            {
                id: 1,
                title: "Amazing Space Discoveries of 2024",
                thumbnail: "https://source.unsplash.com/random/400x320/?space",
                category: "sci-loc"
            },
            {
                id: 2,
                title: "Top 10 Movie Scenes of All Time",
                thumbnail: "https://source.unsplash.com/random/400x320/?movie",
                category: "entertainment"
            },
            {
                id: 3,
                title: "Exploring the Grand Canyon",
                thumbnail: "https://source.unsplash.com/random/400x320/?canyon",
                category: "sci-loc"
            },
            {
                id: 4,
                title: "Behind the Scenes: Latest Blockbuster",
                thumbnail: "https://source.unsplash.com/random/400x320/?filmmaking",
                category: "entertainment"
            },
            {
                id: 5,
                title: "Wildlife of the Amazon Rainforest",
                thumbnail: "https://source.unsplash.com/random/400x320/?rainforest",
                category: "nature"
            },
            {
                id: 6,
                title: "Concert Highlights: World Tour",
                thumbnail: "https://source.unsplash.com/random/400x320/?concert",
                category: "entertainment"
            },
            {
                id: 7,
                title: "Deep Sea Exploration Footage",
                thumbnail: "https://source.unsplash.com/random/400x320/?ocean",
                category: "sci-loc"
            },
            {
                id: 8,
                title: "AI Revolution: Latest Breakthroughs",
                thumbnail: "https://source.unsplash.com/random/400x320/?ai",
                category: "tech"
            }
        ];

        // Current filter state
        let currentFilter = 'all';
        let searchQuery = '';
        const trailDots = [];
        const maxTrailDots = 15;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('loggedInUser');
            if (username) {
                document.getElementById('username-display').textContent = username;
            } else {
                window.location.href = 'login.html';
            }

            // Add event listener to logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);

            displayVideos();
            initCustomCursor();
        });

        // Custom cursor effect
        function initCustomCursor() {
            document.addEventListener('mousemove', (e) => {
                const cursorDot = document.querySelector('.cursor-dot');
                cursorDot.style.left = `${e.clientX}px`;
                cursorDot.style.top = `${e.clientY}px`;

                // Create trail effect
                const trailDot = document.createElement('div');
                trailDot.className = 'trail-dot';
                document.querySelector('.cursor-trail').appendChild(trailDot);
                trailDot.style.left = `${e.clientX}px`;
                trailDot.style.top = `${e.clientY}px`;
                trailDots.push(trailDot);

                // Remove old trail dots
                if (trailDots.length > maxTrailDots) {
                    const oldDot = trailDots.shift();
                    oldDot.style.opacity = '0';
                    setTimeout(() => {
                        if (oldDot.parentNode) {
                            oldDot.parentNode.removeChild(oldDot);
                        }
                    }, 300);
                }

                // Update trail dots styling
                trailDots.forEach((dot, index) => {
                    const opacity = 0.6 - (index / trailDots.length) * 0.6;
                    dot.style.opacity = opacity;
                    const size = 6 - (index / trailDots.length) * 4;
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                });
            });

            // Interactive elements cursor effect
            const interactiveElements = document.querySelectorAll('button, a, [role="button"], input, .video-card');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    document.querySelector('.cursor-dot').classList.add('active');
                });
                el.addEventListener('mouseleave', () => {
                    document.querySelector('.cursor-dot').classList.remove('active');
                });
            });
        }

        // Navigate to another page
        function navigateTo(url) {
            window.location.href = url;
        }

        // Filter videos by category
        function filterVideos(category) {
            currentFilter = category;
            document.getElementById('activeCategory').textContent =
                category === 'all' ? 'All Videos' :
                category === 'sci-loc' ? 'Science & Location' :
                category.charAt(0).toUpperCase() + category.slice(1);

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Clear search when changing categories
            document.getElementById('searchInput').value = '';
            searchQuery = '';

            displayVideos();
        }

        // Search videos
        function searchVideos() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            displayVideos();
        }

        // Display videos based on current filter and search
        function displayVideos() {
            const videosGrid = document.getElementById('videosGrid');
            videosGrid.innerHTML = '';

            const filteredVideos = videos.filter(video => {
                const matchesCategory = currentFilter === 'all' || video.category === currentFilter;
                const matchesSearch = searchQuery === '' ||
                    video.title.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            if (filteredVideos.length === 0) {
                videosGrid.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 50px; color: rgba(255,255,255,0.3); margin-bottom: 20px;"></i>
                        <h3 style="color: rgba(255,255,255,0.7); margin-bottom: 10px;">No videos found</h3>
                        <p style="color: rgba(255,255,255,0.5);">Try a different search or category</p>
                    </div>
                `;
                return;
            }

            filteredVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-id', video.id);
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <span class="video-category">${getCategoryName(video.category)}</span>
                    </div>
                `;
                videosGrid.appendChild(videoCard);

                // Add click animation
                videoCard.addEventListener('click', (e) => {
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple-effect';
                    ripple.style.left = `${e.clientX - videoCard.getBoundingClientRect().left}px`;
                    ripple.style.top = `${e.clientY - videoCard.getBoundingClientRect().top}px`;
                    videoCard.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                        const videoId = videoCard.getAttribute('data-id');
                        alert(`Playing video #${videoId}: ${videos.find(v => v.id == videoId).title}`);
                    }, 500);
                });
            });
        }

        // Helper function to get readable category names
        function getCategoryName(category) {
            switch(category) {
                case 'sci-loc': return 'Science & Location';
                case 'entertainment': return 'Entertainment';
                case 'nature': return 'Nature';
                case 'tech': return 'Technology';
                default: return category.charAt(0).toUpperCase() + category.slice(1);
            }
        }

        // Toggle iframe visibility
        function toggleIframe() {
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.style.display = iframeContainer.style.display === 'block' ? 'none' : 'block';
        }

        // Add ripple effect style
        const style = document.createElement('style');
        style.textContent = `
            .ripple-effect {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
